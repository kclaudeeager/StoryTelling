<!-- Render the stories in a table form -->
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Stories</h2>
    <table>
        <tr>
            <th>Story ID</th>
            <th>Story Text</th>
            <th>Genre</th>
            <th>Size</th>
            <th>Demographic</th>
            <th>Themes</th>
            <!-- Add action like delete, update or view a single story -->
            <th>Action</th>
        </tr>
        {% for story in stories %}
        <tr>
            <td>{{ story.story_id }}</td>
            <td>{{ story.story_text }}</td>
            <td>{{ story.genre }}</td>
            <td>{{ story.size }}</td>
            <td>{{ story.demographic }}</td>
            <td>{{ story.themes }}</td>
            <td>
               <!-- Define buttons for actions -->
                <button onclick="viewStory('{{story.story_id}}')">View</button>
                <button onclick="updateStory('{{story.story_id}}')">Update</button>
                <button onclick="deleteStory('{{story.story_id}}')">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <script>
        function viewStory(story_id) {
            // Redirect to the story details page
            fetch(`/story/${story_id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => console.log(data))
                .catch(error => console.error('There has been a problem with your fetch operation:', error));
        }

        function updateStory(story_id) {
            // Redirect to the story update page
            window.location.href = `/story/${story_id}/update`;
        }

        function deleteStory(story_id) {
            fetch(`/story/${story_id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                // Reload the page
                window.location.reload();
            })
            .catch(error => console.error('There has been a problem with your fetch operation:', error));
        }
    </script>
</body>
</html>
