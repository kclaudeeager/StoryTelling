<!-- Render the stories in a table form -->
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Stories</h2>
    <table>
        <tr>
            <th>Story ID</th>
            <th>Story Text</th>
            <th>Genre</th>
            <th>Size</th>
            <th>Demographic</th>
            <th>Themes</th>
            <!-- Add action like delete, update or view a single story -->
            <th>Action</th>
        </tr>
        {% for story in stories %}
        <tr>
            <td>{{ story.story_id }}</td>
            <td>{{ story.story_text }}</td>
            <td>{{ story.genre }}</td>
            <td>{{ story.size }}</td>
            <td>{{ story.demographic }}</td>
            <td>{{ story.themes }}</td>
            <td>
                <a href="/stories/{{ story.story_id }}">View</a>
                <a href="/stories/{{ story.story_id }}/edit">Edit</a>
                <a href="/stories/{{ story.story_id }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
